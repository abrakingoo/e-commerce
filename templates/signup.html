{{define "SIGNUP"}}
<div class="signindiv">
    <div class="signupheading">
        <h1>SIGN UP</h1>
    </div>
    <div class="signupform">
        <form action="/signup" method="post">
            <input type="text" name="firstname" id="" required placeholder="FirstName" autofocus>
            <input type="text" name="lastname" id="" required placeholder="LastName">
            <input type="tel" name="number" id="number" placeholder="0700000000" pattern="[0-9]{10}" required>
            <input type="email" name="email" id="" required placeholder="email">
            <input type="password" name="password" id="" required placeholder="password">
            <button type="submit">Sign Up </button>
        </form>
        <div class="signup">
            Already Have An Account? <a href="/signin">Log In</a>
        </div>
    </div>
</div>
{{end}}
